<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howard CS III Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0%);
            }
        }
        .container {
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .attendance-page {
            text-align: center;
        }
        .attendance-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .attendance-option {
            margin: 0 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .attendance-option:hover {
            transform: scale(1.1);
        }
        .attendance-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #errorMessage {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Howard CS III Attendance System</h1>
    </header>

    <div class="container" id="loginPage">
        <form id="loginForm">
            <h2>Login</h2>
            <div id="errorMessage"></div>
            <input type="email" id="email" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">
            <button type="button" onclick="login()">Login</button>
        </form>
        <div class="register-option" style="display:none;" onclick="register()">
            <span class="attendance-icon">&#43;</span>
            <div style="margin-top: 5px;">Register</div>
        </div>
    </div>

    <div class="container attendance-page" id="attendancePage" style="display: none;">
        <h2>Welcome to the Attendance System</h2>
        <div class="attendance-options">
            <div class="attendance-option" onclick="takeAttendance()">
                <span class="attendance-icon">&#128100;</span>
                <div>Take Attendance</div>
            </div>
            <div class="attendance-option" onclick="viewAttendance()">
                <span class="attendance-icon">&#128202;</span>
                <div>View Attendance</div>
            </div>
            <div class="attendance-option" onclick="register()">
                <span class="attendance-icon">&#43;</span>
                <div style="margin-top: 5px;">Register Student</div>
            </div>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <footer>
        Built by Kritish and Ankur
    </footer>

    <script>
        const users = [
            { email: "user1@example.com", password: "password1" },
            { email: "user2@example.com", password: "password2" },
            { email: "user3@example.com", password: "password3" }
        ];

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Login successful
                document.getElementById("errorMessage").textContent = "";
                document.getElementById("email").value = ""; // Clear email field
                document.getElementById("password").value = ""; // Clear password field
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("attendancePage").style.display = "block";
                document.querySelector(".register-option").style.display = "block"; // Show register option
            } else {
                // Login failed
                document.getElementById("errorMessage").textContent = "Invalid email or password.";
            }
        }

        function register() {
            alert("Register feature is under development!");
        }

        function logout() {
            document.getElementById("loginPage").style.display = "block";
            document.getElementById("attendancePage").style.display = "none";
            document.getElementById("email").value = ""; // Clear email field
            document.getElementById("password").value = ""; // Clear password field
            document.querySelector(".register-option").style.display = "none"; // Hide register option
        }

        function takeAttendance() {
            alert("Take Attendance feature is under development!");
        }

        function viewAttendance() {
            alert("View Attendance feature is under development!");
        }
    </script>
</body>
</html>
