<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photos</title>
</head>
<body>
    <h1>Capture Photos</h1>
    <form action="/capture" method="POST">
        <label for="subject_name">Subject's Name:</label><br>
        <input type="text" id="subject_name" name="subject_name" required><br><br>
        <label for="num_photos">Number of Photos to Capture:</label><br>
        <input type="number" id="num_photos" name="num_photos" min="1" value="5" required><br><br>
        <input type="submit" value="Start Capture">
    </form>
</body>
</html>
